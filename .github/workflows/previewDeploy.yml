name: Deploy Preview Environment to GitHub Pages

on:
  push:
    branches:
      - feature/red-stage

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout preview branch
        uses: actions/checkout@v3

      - name: Prepare preview folder
        run: |
          mkdir preview
          rsync -av --exclude='preview' --exclude='.git' --exclude='.github' ./ preview/

      - name: Checkout gh-pages branch
        uses: actions/checkout@v3
        with:
          ref: gh-pages
          path: gh-pages

      - name: Copy preview to gh-pages/preview
        run: |
          rm -rf gh-pages/preview
          mv preview gh-pages/preview

      - name: Commit and push changes
        run: |
          cd gh-pages
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add preview
          git commit -m "Update preview environment" || echo "No changes to commit"
          git push origin gh-pages
