<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Pok√©mon Pinball Remake</title>
    <link rel="icon" type="image/png" href="./assets/img/favicon.png">
    <link rel="stylesheet" href="main.css">

    <script>
        (function () {
            if (!document.getElementById('made-with-p5play')) {
                const d = document.createElement('div');
                d.id = 'made-with-p5play';
                d.style.display = 'none';
                (document.head || document.documentElement).appendChild(d);
            }
        })();
    </script>

    <!-- p5 and p5 sound (defer to avoid blocking) -->
    <script defer src="https://cdn.jsdelivr.net/npm/p5@1.11.4/lib/p5.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/planck-js/1.4.2/planck.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/p5play/3.32.2/p5play.min.js"></script>
</head>

<body>
    <header id="controls" aria-label="Stage and controls selector">
        <div id="bonus-stage-selector-buttons">
            <button type="button" id="ghost-stage" aria-label="Start Gastly Stage">
                <img loading="lazy" src="assets/img/pokemon/aquisition/092.png" alt="Gastly">
            </button>
            <button type="button" id="mole-stage" aria-label="Start Diglett Stage">
                <img loading="lazy" src="assets/img/pokemon/aquisition/050.png" alt="Diglett">
            </button>
            <button type="button" id="cat-stage" aria-label="Start Meowth Stage">
                <img loading="lazy" src="assets/img/pokemon/aquisition/052.png" alt="Meowth">
            </button>
            <button type="button" id="seal-stage" aria-label="Start Seal Stage">
                <img loading="lazy" src="assets/img/pokemon/aquisition/086.png" alt="Seal">
            </button>
            <button type="button" id="clone-stage" aria-label="Start Mewtwo Stage">
                <img loading="lazy" src="assets/img/pokemon/aquisition/150.png" alt="Mewtwo">
            </button>

        </div>

        <main id="canvas-container" role="main" aria-live="polite"></main>

        <div id="flipper-buttons" aria-label="Flipper controls">
            <button class="flipper-button" id="leftFlipperButton" type="button" aria-label="Left Flipper">L</button>
            <button class="flipper-button" id="rightFlipperButton" type="button" aria-label="Right Flipper">R</button>
        </div>
    </header>

    <aside id="keyboard-instructions" aria-label="Instrucciones">
        <p>Press 'a' for the left flipper and 'l' for the right one</p>
    </aside>

    <noscript>
        <div class="noscript-warning">This game requires JavaScript to run. Please enable JavaScript in your browser.
        </div>
    </noscript>

    <!-- App scripts -->
    <script defer src="code/engine/engine.js"></script>
    <script defer src="code/engine/cheatEngine.js"></script>
    <script defer src="code/engine/i18nManager.js"></script>
    <script defer src="code/engine/audioManager.js"></script>
    <script defer src="code/engine/assetManager.js"></script>

    <!-- core game pieces -->
    <script defer src="code/core/stageText.js"></script>
    <script defer src="code/core/stage.js"></script>
    <script defer src="code/core/stageStatus.js"></script>
    <script defer src="code/core/ball.js"></script>
    <script defer src="code/core/flippers.js"></script>
    <script defer src="code/core/timer.js"></script>

    <!-- bonus stages -->
    <script defer src="code/bonus_stages/bonusStage.js"></script>
    <!-- ghost-->
    <script defer src="code/bonus_stages/bonus_ghost/ghosts/ghost.js"></script>
    <script defer src="code/bonus_stages/bonus_ghost/ghosts/smallGhost.js"></script>
    <script defer src="code/bonus_stages/bonus_ghost/ghosts/gastly.js"></script>
    <script defer src="code/bonus_stages/bonus_ghost/ghosts/haunter.js"></script>
    <script defer src="code/bonus_stages/bonus_ghost/ghosts/gengar.js"></script>
    <script defer src="code/bonus_stages/bonus_ghost/bonusStageGhost.js"></script>
    <!-- mole-->
    <script defer src="code/bonus_stages/bonus_mole/diglett.js"></script>
    <script defer src="code/bonus_stages/bonus_mole/dugtrio.js"></script>
    <script defer src="code/bonus_stages/bonus_mole/bonusStageMole.js"></script>
    <!--cat-->
    <script defer src="code/bonus_stages/bonus_cat/meowth.js"></script>
    <script defer src="code/bonus_stages/bonus_cat/coinCounter.js"></script>
    <script defer src="code/bonus_stages/bonus_cat/coin.js"></script>
    <script defer src="code/bonus_stages/bonus_cat/flyingCoin.js"></script>
    <script defer src="code/bonus_stages/bonus_cat/bonusStageCat.js"></script>
    <!--seal-->
    <script defer src="code/bonus_stages/bonus_seal/seal.js"></script>
    <script defer src="code/bonus_stages/bonus_seal/pearlCounter.js"></script>
    <script defer src="code/bonus_stages/bonus_seal/bonusStageSeal.js"></script>
    <!--clone-->
    <script defer src="code/bonus_stages/bonus_clone/mewtwo.js"></script>
    <script defer src="code/bonus_stages/bonus_clone/shield.js"></script>
    <script defer src="code/bonus_stages/bonus_clone/bonusStageClone.js"></script>

    <!-- Red Stage-->
    <script defer src="code/stages/red/redStageScenario.js"></script>
    <script defer src="code/stages/red/redStage.js"></script>

    <!-- main sketch last so all libs and modules are available -->
    <script defer src="code/sketch.js"></script>
</body>

</html>
