<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Pok√©mon Pinball Remake</title>
    <link rel="icon" type="image/png" href="./assets/img/favicon.png">
    <link rel="stylesheet" href="main.css">

    <script>
        (function () {
            if (!document.getElementById('made-with-p5play')) {
                const d = document.createElement('div');
                d.id = 'made-with-p5play';
                d.style.display = 'none';
                (document.head || document.documentElement).appendChild(d);
            }
        })();
    </script>

    <!-- p5 and p5 sound (defer to avoid blocking) -->
    <script defer src="https://cdn.jsdelivr.net/npm/p5@1.11.4/lib/p5.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/planck-js/1.4.2/planck.min.js"></script>

<body>
    <header id="controls" aria-label="Stage and controls selector">
        <div id="bonus-stage-selector-buttons">
            <button type="button" id="red-field" aria-label="Start Red Field">
                <img loading="lazy" src="assets/img/dex/006.png" alt="Red">
            </button>
            <button type="button" id="blue-field" aria-label="Start Blue Field">
                <img loading="lazy" src="assets/img/dex/009.png" alt="Blue">
            </button>
            <button type="button" id="ghost-stage" aria-label="Start Gastly Stage">
                <img loading="lazy" src="assets/img/dex/092.png" alt="Gastly">
            </button>
            <button type="button" id="mole-stage" aria-label="Start Diglett Stage">
                <img loading="lazy" src="assets/img/dex/050.png" alt="Diglett">
            </button>
            <button type="button" id="cat-stage" aria-label="Start Meowth Stage">
                <img loading="lazy" src="assets/img/dex/052.png" alt="Meowth">
            </button>
            <button type="button" id="seal-stage" aria-label="Start Seal Stage">
                <img loading="lazy" src="assets/img/dex/086.png" alt="Seal">
            </button>
            <button type="button" id="clone-stage" aria-label="Start Mewtwo Stage">
                <img loading="lazy" src="assets/img/dex/150.png" alt="Mewtwo">
            </button>

        </div>

        <main id="canvas-container" role="main" aria-live="polite"></main>

        <div id="flipper-buttons" aria-label="Flipper controls">
            <button class="flipper-button" id="leftButton" type="button" aria-label="Left Flipper">L</button>
            <button class="flipper-button" id="centerButton" type="button" aria-label="Center Button">O</button>
            <button class="flipper-button" id="rightButton" type="button" aria-label="Right Flipper">R</button>
        </div>
    </header>

    <aside id="keyboard-instructions" aria-label="Instrucciones">
        <p>Press 'a' for the left flipper and 'l' for the right one, and the spacebar to confirm</p>
    </aside>

    <noscript>
        <div class="noscript-warning">This game requires JavaScript to run. Please enable JavaScript in your browser.
        </div>
    </noscript>
