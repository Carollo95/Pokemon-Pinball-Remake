<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Pok√©mon Pinball Remake</title>
    <link rel="icon" type="image/png" href="./assets/img/favicon.png">

    <link rel="stylesheet" href="main.css">

    <!-- p5 and p5 play libraries -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.4/lib/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.4/addons/p5.sound.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/planck-js/1.4.2/planck.min.js"></script>

<body>
    <div id="bonus-stage-selector-buttons">
        <button id="ghost-stage">
            <img src="assets\img\pokemon\aquisition\092.png" alt="Start gastly stage">
        </button>
        <button id="mole-stage">
            <img src="assets\img\pokemon\aquisition\050.png" alt="Start diglett stage">
        </button>
    </div>
    <div id="canvas-container"></div>
    <div id="flipper-buttons">
        <button class="flipper-button" id="leftFlipperButton">L</button>
        <button class="flipper-button" id="rightFlipperButton">R</button>
    </div>
    <div id="keyboard-instructions">
        <h2>Press 'a' to control the left flipper and 'l' to control the right one</h2>
    </div>


    <script src="code/engine.js"></script>
    <script src="code/assetManager.js"></script>
    <script src="code/stage.js"></script>
    <script src="code/stageText.js"></script>
    <script src="code/bonus_stages/timer.js"></script>
    <script src="code/bonus_stages/bonus_ghost/ghosts/ghost.js"></script>

    <script src="code/bonus_stages/bonus_ghost/ghosts/haunter.js"></script>
    <script src="code/bonus_stages/bonus_ghost/ghosts/gengar.js"></script>
    <script src="code/bonus_stages/bonusStage.js"></script>
    <script src="code/bonus_stages/bonus_ghost/bonusStageGhost.js"></script>
    <script src="code/bonus_stages/bonus_mole/diglett.js"></script>
    <script src="code/bonus_stages/bonus_mole/dugtrio.js"></script>
    <script src="code/bonus_stages/bonus_mole/bonusStageMole.js"></script>
    <script src="code/ball.js"></script>
    <script src="code/flippers.js"></script>
    <script src="code/sketch.js"></script>

</body>

</html>
